<!DOCTYPE html>
<html>
<head>
    <title>Happy Rose Day ‚ù§Ô∏è</title>

    <style>
        body{
            margin:0;
            padding:0;
            height:100vh;
            background: linear-gradient(135deg,#ff4d6d,#ff8fa3);
            font-family: 'Segoe UI', sans-serif;
            color:white;
            text-align:center;
            overflow:hidden;
        }

        .card{
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            background: rgba(0,0,0,0.25);
            padding:50px;
            border-radius:25px;
            width:75%;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1{ font-size:45px; margin-bottom:10px; }
        h2{ font-weight: normal; color:#ffe6ea; }

        button{
            margin-top:25px;
            padding:14px 25px;
            font-size:18px;
            border:none;
            border-radius:12px;
            background:white;
            color:#ff4d6d;
            cursor:pointer;
            transition:0.3s;
        }

        button:hover{
            transform: scale(1.1);
            box-shadow: 0 0 15px white;
        }

        @keyframes fadeIn{
            from{opacity:0; transform:translate(-50%,-40%);}
            to{opacity:1; transform:translate(-50%,-50%);}
        }

        /* floating hearts */
        .heart{
            position:absolute;
            bottom:-10px;
            font-size:20px;
            animation: float 6s linear infinite;
        }

        @keyframes float{
            from{ transform: translateY(0); opacity:1; }
            to{ transform: translateY(-100vh); opacity:0; }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Happy Rose Day üåπ</h1>

        <!-- EDIT NAME -->
        <h2>For My Beautiful Lady ‚ù§Ô∏è</h2>

        <!-- EDIT MESSAGE -->
        <p>
            You are my favorite place, my safest home,  
            and the best part of every day.  
            I am truly lucky to have you ‚ú®
        </p>

        <button onclick="surprise()">Click for Surprise üéÅ</button>
    </div>

    <script>
        function surprise(){
            alert("I promise to stand with you in every situation ‚ù§Ô∏èüåπ");
        }

        // create floating hearts
        setInterval(()=>{
            const heart = document.createElement("div");
            heart.className="heart";
            heart.style.left=Math.random()*100+"vw";
            heart.innerHTML="‚ù§Ô∏è";
            document.body.appendChild(heart);

            setTimeout(()=>heart.remove(),6000);
        },500);
    </script>

</body>
</html>
